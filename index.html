<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table</title>
    <link rel="stylesheet" href="styles.css">
    <script src="froms.js"></script>
</head>

<body>
    <div class="container">
        <h2>Enter Information</h2>
        <form id="infoForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>

            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" required><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>

            <label>Choice of Food:</label><br>
            <input type="checkbox" name="food" value="burger"> Burger<br>
            <input type="checkbox" name="food" value="pizza"> Pizza<br>
            <input type="checkbox" name="food" value="pasta"> Pasta<br>
            <input type="checkbox" name="food" value="sushi"> Sushi<br>
            <input type="checkbox" name="food" value="salad"> Salad<br>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required><br>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required><br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="container">
        <h2>Information Table</h2>
        <table id="infoTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Food</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody id="infoBody">
                <!-- Table body will be populated dynamically -->
            </tbody>
        </table>
    </div>
    <style>
        .container {
            margin-bottom: 20px;
        }

        input[type="text"],
        select {
            margin-bottom: 10px;
        }
    </style>
    <script src="script.js"></script>
</body>

</html>
